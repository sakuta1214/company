{% extends 'base.html' %}

{% block title %}お問い合わせ - 会社名{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">お問い合わせ</h1>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <p class="text-gray-700 mb-6 text-center">
            ご質問やご要望がございましたら、以下のフォームよりお気軽にお問い合わせください。
            通常、3営業日以内にご返信させていただきます。
        </p>

        <!-- Formspree を使用するため、action属性をFormspreeのURLに設定します。
             「your_form_id」の部分は、ご自身のFormspreeアカウントで取得した実際のIDに置き換えてください。
             このフォームはFlaskアプリではPOSTを処理せず、Formspreeが直接処理します。 -->
        <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">お名前:</label>
                <input type="text" id="name" name="name" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">メールアドレス:</label>
                <input type="email" id="email" name="_replyto" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div>
                <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">件名:</label>
                <input type="text" id="subject" name="subject"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div>
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">お問い合わせ内容:</label>
                <textarea id="message" name="message" rows="6" required
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 resize-y"></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit"
                        class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:shadow-outline transition duration-300">
                    送信
                </button>
            </div>
        </form>
    </div>

    <div class="mt-10 text-center">
        <h2 class="text-2xl font-semibold text-blue-700 mb-4">その他の連絡先</h2>
        <p class="text-gray-700">
            電話番号: 03-XXXX-XXXX<br>
            営業時間: 平日 9:00 - 17:00
        </p>
    </div>
{% endblock %}
