{% extends 'company/base.html' %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
<div class="container">
  <h2>お問い合わせ・依頼フォーム</h2>
  <p>ご質問やサービスのご依頼はこちらからご連絡ください。</p>

  <form method="POST" action="https://formspree.io/f/mpwdgyqa">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">ご依頼内容・お問い合わせ内容</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">送信</button>
  </form>
  
  <hr>
  <p>直接のご連絡も歓迎します。</p>
  <ul>
    <li>電話番号：03-1234-5678</li>
    <li>メール：info@company.co.jp</li>
    <li>住所：東京都〇〇区〇〇町1-2-3</li>
  </ul>
</div>
{% endblock %}
