{% extends 'base.html' %}

{% block title %}社員追加 - 会社名{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">新しい社員を追加</h1>
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <form method="POST" action="{{ url_for('employee_new') }}" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">氏名:</label>
                <input type="text" id="name" name="name" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">メール:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div>
                <label for="department" class="block text-gray-700 text-sm font-bold mb-2">部署:</label>
                <input type="text" id="department" name="department"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div>
                <label for="position" class="block text-gray-700 text-sm font-bold mb-2">役職:</label>
                <input type="text" id="position" name="position"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between mt-6">
                <button type="submit"
                        class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300">
                    登録
                </button>
                <a href="{{ url_for('employee_list') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
{% endblock %}
